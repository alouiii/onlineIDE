<mat-sidenav-container class="example-container">
  <mat-sidenav #sidenav mode="side" [(opened)]="opened">
    ciao ciao ciao
  </mat-sidenav>

  <mat-sidenav-content>
    <h1>Hello World!</h1>
    <p>
      <button mat-button (click)="sidenav.toggle()">
        {{ opened ? "close" : "open" }}
      </button>
    </p>
  </mat-sidenav-content>
</mat-sidenav-container>
