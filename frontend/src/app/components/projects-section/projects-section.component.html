<app-navbar></app-navbar>
<div class="container">
  <h1>Project Management</h1>
  <button mat-raised-button color="primary" class="add-project-button" (click)="addProject()">Add Project</button>

  <table class="styled-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Users</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let project of projects">
        <td>{{ project.id }}</td>
        <td>
          <div *ngIf="!project.isEditable" (click)="editProject(project)">
            {{ project.name }}
          </div>
          <div *ngIf="project.isEditable">
            <input [(ngModel)]="project.name" class="editable" (blur)="saveProject(project)" autofocus />
          </div>
        </td>
        <td>{{ project.users }}</td>
        <td>
          <span class="open-link" (click)="openProject(project.id)">Open</span> |
          <span class="delete-link" (click)="deleteProject(project.id)">Delete</span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
