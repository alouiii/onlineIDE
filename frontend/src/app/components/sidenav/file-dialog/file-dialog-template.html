<div>
  <h1 mat-dialog-title class="dialog-title-container">
    <span class="dialog-title-text"
      >{{ fileService.isRenaming ? 'Rename File' : 'New File' }}</span
    >
    <button mat-dialog-close mat-icon-button class="dialog-close-button">
      <mat-icon>close</mat-icon>
    </button>
  </h1>
  <mat-divider></mat-divider>
  <div class="dialog-content">
    <input
      #newFile
      class="input-field"
      placeholder="{{ fileService.isRenaming ? 'Enter new file name' : 'Enter file name' }}"
      (keyup.enter)="performAction(newFile.value)"
    />
  </div>
  <mat-divider></mat-divider>
  <div mat-dialog-actions style="display: flex; justify-content: flex-end">
    <button
      mat-raised-button
      color="primary"
      mat-dialog-close
      cdkFocusInitial
      (click)="performAction(newFile.value)"
    >
      {{ fileService.isRenaming ? 'Rename' : 'Create' }}
    </button>
  </div>
</div>
